<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
  </head>
  <body>
    <div class="containerOne">
    <h1 class="" id="containerOneH1">The LGBTQ+ Support Group</h1>
      <h2 class="div1Element">
        Sign up here for our monthly newsletter and feel free to sign up for our monthly
        extra in the mail! ($0.90 / monthly)
      </h2>
      <em><p class="div1Element">Extras include, but are not limited to, plushies, pens, and pencils</p></em>
      </div>
      
      
      <div class="containerTwo" aria-label="polite">
      <form id="form" method="post" action="">
        <div class="firstFormDiv">
          <p class="indicate"><strong class="asterisk">*</strong> indicates a required field below</p>
          <div class="formDivOne">
          <strong><span id="requiredUserName" aria-label="required">*</span></strong>
          <label class="userLabel" for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="user_name"
            minlength="5"
            maxlength="20"
            pattern="^[A-Za-z0-9]{5,20}+$"
            required
          />
          <strong><span id="requiredPassword" aria-label="required">*</span></strong>
          <label class="passwordClass" for="password">Password:</label>
          <input
            class="div2Element"
            type="password"
            class="passwordClass"
            id="password"
            name="user_password"
            placeholder="password"
            minlength="8"
            maxlength="20"
            pattern="^[A-Za-z0-9._!$\\\]{8,20}+$"
            required
          />
          <strong><span class="requiredPasswordAsterisk" aria-label="required">*</span></strong>
          <label class="passwordConfirm" for="confirmPassword">Confirm Password:</label>
          <input
            class="passwordConfirm"
            type="password"
            id="confirmPassword"
            name="user_confirmPassword"
            minlength="8"
            maxlength="20"
            pattern="^[A-Za-z0-9._!$\\\]{8,20}+$"
            required
          />
      </div>
          <!--<strong><span aria-label="required">*</span></strong>
          <label class="emailElement" for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            name="user_email"
            pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9._%-]+\-[a-zA-z]{2,3}$"
            required
            placeholder="john@example.com"
          />
          <strong><span aria-label="required">*</span></strong>
          <label for="confirmEmail">Confirm Email Address:</label>
          <input
            type="email"
            id="confirmEmail"
            name="user_email"
            pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9._%-]+\-[a-zA-z0]{2,3}$"
            required
            placeholder="john@example.com"
          />

          <strong><span aria-label="required">*</span></strong>
          <label for="phoneNumber">Phone Number:</label>
          <input
            type="tel"
            id="phoneNumber"
            name="user_phoneNumber"
            placeholder="(xxx)-xxx-xxxx"
            pattern="^\d{3}-\d{3}-\d{4}$"
            required
            placeholder="(xxx)-xxx-xxxx"
          />
          <strong><span aria-label="required">*</span></strong>
          <label for="birthDate">Date of Birth:</label>
          <input
            type="date"
            id="birthDate"
            name="user_birthDate"
            min="09-09-1901"
            max="12-12-2023"
            required
            placeholder="xx-xx-xxxx"
          />

          <strong><span aria-label="required">*</span></strong>
          <span>Gender</span>
          <select class="gender" name="user_gender">
            <option class="gender" value="select">Select</option>
            <option class="gender" value="male">Male</option>
            <option class="gender" value="female">Female</option>
            <option class="gender" value="nonbinary">nonBinary</option>
            <option class="gender" value="genderfluid">Genderfluid</option>
            <option class="gender" value="genderqueer">Genderqueer</option>
            <option class="gender" value="agender">Agender</option>
            <option class="gender" value="androgynous">Androgynous</option>
            <option class="gender" value="demiGender">Demigender</option>
            <option class="gender" value="neutrois">Neutrois</option>
            <option class="gender" value="thirdgender">Third Gender</option>
            <option class="gender" value="two-spirit">Two-Spirit</option>
            <option class="gender" value="bigender">Bigender</option>
            <option class="gender" value="pangender">Pangender</option>
            <option class="gender" value="transgender">Transgender</option>
            <option class="gender" value="cisgender">Cisgender</option>
            <option class="gender" value="intersex">Intersex</option>
            <option class="gender" value="leaveblank">Leave blank</option>
          </select>

          <strong><span aria-label="required">*</span></strong>
          <span>Sexual Orientation:</span>
          <select class="sexualOrientation">
            <option class="gender" value="select">Select</option>
            <option class="gender" value="heteroSexual">Heterosexual</option>
            <option class="gender" value="homoSexual">Homosexual</option>
            <option class="gender" value="biSexual">Bisexual</option>
            <option class="gender" value="panSexual">Pansexual</option>
            <option class="gender" value="aSexual">Asexual</option>
            <option class="gender" value="demiSexual">Demisexual</option>
            <option class="gender" value="graySexual">Graysexual</option>
            <option class="gender" value="queer">Queer</option>
            <option class="gender" value="leaveBlank">Leave blank</option>
          </select>
        </div>
          <div class="containerCard">
            <form id="optional" method="post" action="">
                <h1 class="card">Card Details <em>(Optional)</em></h1>
                <strong
                  ><p>Only enter your card information if you want extras</p></strong
                >
                <label for="cardName">Enter the name on your card:</label>
                <input
                  type="text"
                  id="cardName"
                  name="user_cardName"
                  pattern="^[a-zA-Z]$"
                  required
                />
                <span>Card Type:</span>
                <input type="radio" id="mastercard" name="user_mastercard" />
                <label for="mastercard">Mastercard</label>
                <input type="radio" id="ammex" name="user_ammex" />
                <label for="ammex">American Express</label>
                <input type="radio" id="visa" name="user_vsa" />
                <label for="visa">Visa</label>
      
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="user_card_number" pattern="^[0-9]{16}$">
      
                <label for="cardExp">Expiration Date:</label>
                <input type="text" id="cardExp" name="user_card_exp" pattern="^[0[0-9]|1[0-2]\/[0-9]{2}$">
                
                <label for="cvvCode">CVV:</label>
                <input type="card" id="cvvCode" name="user_card_cvv" pattern="^[0-9]{3,4}$">
          
          <button type="submit">Submit</button>
      
        
      </form>
    </div>
  </body>
</html>
